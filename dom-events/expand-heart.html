
     <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p id="heart" style="font-size: 15px;">❤️</p>
    <script>
      let heart = document.getElementById("heart");
        let onKeyup = function(event){
          if (event.key === 'ArrowUp') {
            heart.style.fontSize = parseFloat(heart.style.fontSize) * 1.1 + 'px';
            if (parseFloat(heart.style.fontSize) >= 50) {
              heart.innerHTML = "💔";
              window.removeEventListener('keyup', onKeyup);
            }
          }
          if (event.key === 'ArrowDown') {
            heart.style.fontSize = parseFloat(heart.style.fontSize) * 0.9 + 'px';
          }
        };
        window.addEventListener('keyup', onKeyup);
    </script>
  </body>
</html>
