<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button onclick="changeBackgroundToBlack()">Make it Black</button>
    <script>
      var changeBackgroundToBlack = function () {
        setTimeout(function() {
          document.body.style.backgroundColor = "black";
        }, 500);
      }
    </script>
  </body>
</html>
