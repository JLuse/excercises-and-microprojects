<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>The Mathz Game</h2>

          <h3 id="time-left"></h3>
          <p>second left</p>

          <!-- Add the following after the input element -->
          <h4>Score: <span id="score"></span></h4>
          
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input type="radio" name="arithmetic-select" id="addition" checked />
          <label for="addition">Addition</label>
          <input type="radio" name="arithmetic-select" id="subtraction"/>
          <label for="subtraction">Subtraction</label>
          <input type="radio" name="arithmetic-select" id="multiplication"/>
          <label for="multiplication">Multiplication</label>
          <input type="radio" name="arithmetic-select" id="division"/>
          <label for="division">Division</label>
        </div>
      </div>
    </div>
  </body>
</html>
