<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>
<body>
<input />

<script>
  let input = document.querySelector("input");
  let key;
    input.addEventListener('keydown', function(e){
      if (e.key === 'a') {
        key = e.key
      }
      console.log(key)
    });
</script>
  
</body>
</html>
