<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="familyTree">
      <h2>The Perterson Family</h2>

        <li>

              <h3>Tom and Mary</h3>
              <ul>
                <li>Peter</li>

            <li>

    <script>
      var Peter = $("ul > li > ul > li:first-child > ul > li:first-child");
      console.log(Peter.text());
      
      // Assign the correct DOM node for the following
      var Priscilla = $('ul > li > ul > li:first-child > ul > li:last-child');
      var Judy = $('ul > li:last-child > ul > li:last-child > ul > li:nth-child(2');
      var BenAndLiza = $('ul > li:last-child > ul > li:last-child > h3');

      var PeterPatriciaPriscilla = $('ul > li > ul > li:first-child > ul');
      
      console.log(Priscilla.text());
      console.log(Judy.text());
      console.log(BenAndLiza.text());
      console.log(FamilyTree.attr('id'));
      
      console.log(PeterPatriciaPriscilla.length);
